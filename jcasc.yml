unclassified:
  hibernationConfiguration:
    activities:
    - "build"
    - "web"
    enabled: true
    gracePeriod: 120
jenkins:
  quietPeriod: 0
  clouds:
  - kubernetes:
      connectTimeout: 5
      containerCapStr: "10"
      credentialsId: k8s-sa-core-demo-jenkins
      defaultsProviderTemplate: default-jnlp
      maxRequestsPerHostStr: "32"
      name: kubernetes
      namespace: core-demo
      readTimeout: 15
      serverCertificate: ${core-workshop-cert}
      templates:
      - containers:
        - args: /var/jenkins_config/jenkins-agent
          command: /bin/sh
          image: gcr.io/core-workshop/k8s-jnlp-agent@sha256:28490f8659bcfdae8159286d6c88fdd7365d6928255103e7500f05dd527bdc8f
          livenessProbe:
            failureThreshold: 0
            initialDelaySeconds: 0
            periodSeconds: 0
            successThreshold: 0
            timeoutSeconds: 0
          name: jnlp
          ttyEnabled: true
        label: default-jnlp
        name: default-jnlp
        nodeSelector: type=master
        nodeUsageMode: NORMAL
        serviceAccount: jenkins
        volumes:
        - configMapVolume:
            configMapName: jenkins-agent
            mountPath: /var/jenkins_config
        workspaceVolume:
          emptyDirWorkspaceVolume:
            memory: false
        yaml: |-
          apiVersion: v1
          kind: Pod
          metadata:
            name: default-jnlp
          spec:
            containers:
            - args:
              - /var/jenkins_config/jenkins-agent
              command:
              - /bin/sh
              image: gcr.io/core-workshop/k8s-jnlp-agent@sha256:28490f8659bcfdae8159286d6c88fdd7365d6928255103e7500f05dd527bdc8f
              imagePullPolicy: IfNotPresent
              name: jnlp
              resources: {}
              tty: true
              securityContext:
                runAsUser: 1000
            securityContext:
              runAsUser: 1000
        yamlMergeStrategy: merge
        yamls:
        - |-
          apiVersion: v1
          kind: Pod
          metadata:
            name: default-jnlp
          spec:
            containers:
            - args:
              - /var/jenkins_config/jenkins-agent
              command:
              - /bin/sh
              image: gcr.io/core-workshop/k8s-jnlp-agent@sha256:28490f8659bcfdae8159286d6c88fdd7365d6928255103e7500f05dd527bdc8f
              imagePullPolicy: IfNotPresent
              name: jnlp
              resources: {}
              tty: true
              securityContext:
                runAsUser: 1000
            securityContext:
              runAsUser: 1000
